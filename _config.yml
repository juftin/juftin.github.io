title:                 juftin
email:                 juftin@juftin.com
description:           >-
                       I'm juftin (Justin Flannery). I'm a Software Engineer in Denver Colorado
                       and this is my personal site to showcase my open source projects as well
                       as blog posts.
github_username:       juftin
minimal_mistakes_skin: default
search:                true
github:
    - metadata
# Build settings
markdown:              kramdown
remote_theme:          mmistakes/minimal-mistakes
# Outputting
permalink:             /:categories/:title/
paginate:              5 # amount of posts to show
paginate_path:         /page:num/
timezone:              America/Denver

include:
    - _pages

exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - .idea/

# Plugins (previously gems:)
plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    - jekyll-include-cache

author:
    name:   "Justin Flannery"
    avatar: "https://raw.githubusercontent.com/juftin/juftin/main/static/justin_flannery.png"
    bio:    "musings from a computer guy"
    links:
        -   label: "GitHub"
            icon:  "fab fa-fw fa-github"
            url:   "https://github.com/juftin"
        -   label: "LinkedIn"
            icon:  "fab fa-fw fa-linkedin"
            url:   "https://linkedin.com/in/justinflannery"
        -   label: "Email"
            icon:  "fas fa-fw fa-envelope"
            url:   "mailto:juftin@juftin.com"
footer:
    links:
        -   label: "GitHub"
            icon:  "fab fa-fw fa-github"
            url:   "https://github.com/juftin"
        -   label: "LinkedIn"
            icon:  "fab fa-fw fa-linkedin"
            url:   "https://linkedin.com/in/justinflannery"
        -   label: "Email"
            icon:  "fas fa-fw fa-envelope"
            url:   "mailto:juftin@juftin.com"

defaults:
    # _posts
    -   scope:
            path: ""
            type: posts
        values:
            layout:         single
            author_profile: true
            read_time:      true
            comments:       true
            share:          true
            related:        true
    # _pages
    -   scope:
            path: "_pages"
            type: pages
        values:
            layout:         single
            author_profile: true

category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
google_analytics: G-J7HWHT1EZN
